<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais..."
        >
        </app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{ termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-table 
        [paises]="paises">
    </app-pais-table>
    </div>
</div>
