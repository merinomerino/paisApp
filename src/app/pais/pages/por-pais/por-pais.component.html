<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    [(ngModel)]="termino"
                    name="termino"
                    class="form-control"
                    placeholder="Buscar pais...">
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino ABC
</div>

<div class="row">
    <div class="col">
        <app-pais-table
        [paises]="paises"></app-pais-table>
    </div>
</div>
